<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Compra - Agr√≠cola Chinacota</title>
    <link rel="stylesheet" type="text/css" href="./estilos/factura.css">
</head>
<body>
    <div class="factura-contenedor">
        <h1>Factura de Compra</h1>
        <div id="detalle-productos">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="lista-productos-factura">
                </tbody>
            </table>
        </div>
        <div class="total-factura" id="total-factura">
        </div>

        <div class="botones-pago">
            <button class="efectivo">Pagar con Efectivo</button>
            <button class="transferencia">Pagar con Transferencia</button>
        </div>
    </div>

    <script src="./javascript/factura.js"></script>
</body>
</html>
